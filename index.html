<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book App</title>
    <link rel="stylesheet" href="/Recipe-book-app/CSS/style.css" />
  </head>
  <body>
    <div class="box">
      <h1>Delicius Recipe</h1>
      <h2>Click on the image to see the recipe</h2>
      <div class="box-images">
        <div class="box-cards">
          <h2>Pizza</h2>
          <img
            src="/Recipe-book-app/Images/Pizza.png"
            alt="pizza"
            id="pizza"
            style="cursor: pointer; width: 300px"
          />
          <h6>This is a Peperoni pizza recipe</h6>
          <h6>Click on the image to see the recipe</h6>
        </div>
        <div class="box-cards">
          <h2>Salad</h2>
          <img
            src="/Recipe-book-app/Images/salad.jpeg"
            alt="salad"
            id="salad"
            style="cursor: pointer; width: 300px"
          />
          <h6>This is a egg salad recipe</h6>
          <h6>Click on the image to see the recipe</h6>
        </div>
        <div class="box-cards">
          <h2>Pasta</h2>
          <img
            src="/Recipe-book-app/Images/pasta.png"
            alt="pasta"
            id="pasta"
            style="cursor: pointer; width: 300px"
          />
          <h6>This is a penne pasta recipe</h6>
          <h6>Click on the image to see the recipe</h6>
        </div>
      </div>
    </div>
    <script src="/Recipe-book-app/JS/script.js"></script>
  </body>
</html>
